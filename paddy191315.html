<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">

<head>
    <meta charset="utf-8">
    <meta property="og:description" content="">
    <title>paddy191315</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css included -->
    <link rel="stylesheet" href="paddyStatic/css/normalize.mind41d.css?">
    <link rel="stylesheet" href="paddyStatic/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="paddyStatic/js/main.js"></script>

</head>

<body>

    <div id="stupid-safari" class="c-safari-overlay">
        <button id="load" class="btn-load-audio">Продължи <br>към<br> сайта.</button>
    </div>
    <main>
        <canvas id="theCanvas" width="1024" height="256" title="Press Play!"></canvas>
        <div class="c-phone"></div>
        <div class="flex-container">
          <div id="crap">
            <button id="oscilloscopeButton" type="button" class="btn btn-default">Oscilloscope</button>
            <button id="frequencyBarsButton" type="button" class="btn btn-default">Frequency bars</button>
          </div>
          <div>
              <div class="e-first-button-text"></div>
            <button id="playButtonFirst" type="button" class="btn btn-primary"><div></div></button>
          </div>

          <div>
              <div class="e-second-button-text"></div>
            <button id="playButtonSecond" type="button" class="btn second btn-primary"><div></div></button>
          </div>

          <div class="e-status-bar">
            <span id="currentTime">00:00:00</span>
            <div id="div-slider">
                <input id="slider" type="range" value="0"/>
            </div>
            <span id="totalTime">00:00:00</span>
          </div>
          <div id="crap">
            <input id="trackUrlSearch" type="url" placeholder="URL of SoundCloud track" />
            <button id="findButton" class="btn btn-default">Find</button>
          </div>
          <div id="crap">
            <label>Artist:
              <a id="artistUrl">
                <span id="artistName"></span><br/>
                <img id="artistAvatar" />
              </a>
            </label>
          </div>
          <div id="crap">
            <label>Track:
              <a id="trackUrl">
                <span id="trackName"></span><br/>
                <img id="trackArt" />
              </a>
            </label>
          </div>
        </div>
    </main>

</body>

</html>
